<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />


        <title>KME Plugin Test Page</title>
        <link rel="stylesheet"  href="css/jquery.mobile-1.2.0.css" />
		<script src="js/jquery-1.8.2.min.js"></script>
		<script src="js/jquery.mobile-1.2.0.js"></script>
        <script type="text/javascript" src="cordova-2.2.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/childbrowser.js"></script>
        <script type="text/javascript" src="js/AudioStreamer.js"></script>
        <script type="text/javascript" src="js/barcodescanner.js"></script>
        <script type="text/javascript" src="js/datePickerPlugin.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/statusbarnotification.js"></script>  
		<script type="text/javascript" charset="utf-8" src="js/applicationPreferences.js"></script>      
        <script type="text/javascript">

        	function childbrowser(){
        		window.plugins.childBrowser.showWebPage("http://www.google.com", { showLocationBar: true });
        	}
        	function encode(){
        	    window.plugins.barcodeScanner.encode(BarcodeScanner.Encode.TEXT_TYPE, "http://www.nytimes.com", function(success) {
        	        alert("encode success: " + success);
        	      }, function(fail) {
        	        alert("encoding failed: " + fail);
        	      }
        	    );
        	}
        	function scan(){
        		window.plugins.barcodeScanner.scan( 
        			function(result) {
        	        	alert("We got a barcode\n" +
        	                  "Result: " + result.text + "\n" +
        	                  "Format: " + result.format + "\n" +
        	                  "Cancelled: " + result.cancelled);
        	    	}, function(error) {
        	        	alert("Scanning failed: " + error);
        	    	}
        		);
        	}
        	function pickDate(){
                var myNewDate = new Date();
				var pickedDate;
                
                // Same handling for iPhone and Android
                window.plugins.datePicker.show({
                    date : myNewDate,
                    mode : 'date', // date or time or blank for both
                    allowOldDates : true
                }, function(returnDate) {
                    var newDate = new Date(returnDate);
                    pickedDate = newDate.toString("dd/MMM/yyyy");
					console.log(pickedDate);
                });
        	}
        	function pickTime(){
                var myNewTime = new Date();
				var pickedTime;
                myNewTime.setHours(3);
                myNewTime.setMinutes(15);
                // Same handling for iPhone and Android
                plugins.datePicker.show({
                    date : myNewTime,
                    mode : 'time', // date or time or blank for both
                    allowOldDates : true
                }, function(returnDate) {
                  // returnDate is generated by .toLocaleString() in Java so it will be relative to the current time zone
                    var newDate = new Date(returnDate);
                    pickedTime = newDate.toString("HH:mm");
                    console.log(pickedTime);
                });
        	}
        	function statusBar(){
        		window.plugins.statusBarNotification.notify("Title Here", "Message Here");
        	}
        	var preferences = cordova.require("cordova/plugin/applicationpreferences");
        	function setPref(name, value){
        		preferences.set(
        			name, 
        			value, 
        			function() {
        	        	console.log("Successfully saved!");
        	    	}, function(error) {
        	        	console.log("Error! " + JSON.stringify(error));
	        		}
        	    );
        	}
        	function getPref(name){
        		preferences.get(
        			name, 
        			function(value) {
        	        	console.log(name + ":" + value);
        	    	}, function(error) {
        	        	console.log("Error! " + JSON.stringify(error));
	        		}
        	    );
        	}
        	var my_media;
        	function playAudio(src){
                my_media = new Media(
                				src, 
                				function(){console.log('Success Playing');}, 
                				function(error){console.log('Error Playing: ' + error);},
                				function(status){
                					switch(status){
                						case 0:	console.log('No Media');
                								break;
                						case 1: console.log('Media Loading');
                								break;
                						case 2: console.log('Media Playing');
                								break;
                						case 3: console.log('Media Paused');
                								break;
                						case 4: console.log('Media Stopped');
                								break;
                					}                					
                				}	
                			);
                my_media.play();
        	}
        	function pauseAudio(){
        		if(my_media){
        			my_media.pause();
        		}
        	}
        	
        	function playStream(){
        		window.plugins.audioStreamer.play(
        				"http://hannibal.ucs.indiana.edu:8080/wiuxultra", 
        				null,
        				function(){
        					console.log("Playing Succeeded");
        				}, 
        				function(error){
        					console.log("Playing Failed")
        				});
        	}

        	function pauseStream(){
        		window.plugins.audioStreamer.pause(
        				function(){
        					console.log("Pause Succeeded");
        				},
        				function(error){
        					console.log("Pause Failed");
        				});
        	}
        	
        </script>
    </head>
    <body>
		<div data-role="page" id="home">
			<div data-role="header" data-theme="a">
				<h1>Test Page</h1>
			</div> <!-- Header Close -->
			
			<div data-role="content">
				<a href="#" onClick="playStream()" data-role="button" data-mini="true">Play Streamer</a>	
				<a href="#" onClick="pauseStream()" data-role="button" data-mini="true">Pause Streamer</a>	
				<a href="#" onClick="childbrowser()" data-role="button" data-mini="true">ChildBrowser</a>
				<a href="#" onClick="encode()" data-role="button" data-mini="true">Encode</a>
				<a href="#" onClick="scan()" data-role="button" data-mini="true">Scan</a>
				<a href="#" onClick="pickDate()" data-role="button" data-mini="true">Date Picker</a>
				<a href="#" onClick="pickTime()" data-role="button" data-mini="true">Time Picker</a>
				<a href="#" onClick="statusBar()" data-role="button" data-mini="true">Status Bar</a>
				<a href="#" onClick="setPref('username', 'mtwagner')" data-role="button" data-mini="true">Set Pref</a>
				<a href="#" onClick="getPref('username')" data-role="button" data-mini="true">Get Pref</a>				
				<a href="#" onClick="playAudio('http://hannibal.ucs.indiana.edu:8080/wiuxlow')" data-role="button" data-mini="true">Play Audio</a>	
				<a href="#" onClick="pauseAudio()" data-role="button" data-mini="true">Pause Audio</a>	
			</div><!-- Content Close -->
			
		</div> <!-- Page Close -->
    </body>
</html>
